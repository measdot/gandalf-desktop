<!DOCTYPE html>
<html>
<head>
	<!-- Insert this line above script imports  -->
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://w2ui.com/src/w2ui-1.5.rc1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.5.rc1.min.css" />

	<!--<link rel="stylesheet" href="tabs.css">-->
	<!--<script src="tdi.tabs.js"></script>-->

	<link href="https://unpkg.com/ionicons@4.2.0/dist/css/ionicons.min.css" rel="stylesheet">

	<!-- Insert this line after script imports -->
	<script>if (window.module) module = window.module;</script>
</head>
<body>
<div class="main-ui-view">
	<div class="app">
		<div aria-label="Tags" class="section tags">
			<div class="content">
				<div class="section-title-bar" id="tags-title-bar">
					<div class="section-title-bar-header">
						<div class="title">Services</div>
						<div class="add-button" title="Create a new tag">+</div>
					</div>
				</div>
				<div class="scrollable">
					<div class="infinite-scroll">
						<div class="tag">
							<div class="info">
								<input class="title" disabled="disabled" value="All">
								<div class="count ">11</div>
							</div>
						</div>
						<div class="tag ">
							<div class="info">
								<input class="title" disabled="disabled" value="Devbox">
								<div class="count ">2</div>
							</div>
						</div>
						<div class="tag ">
							<div class="info">
								<input class="title" disabled="disabled" value="AWS">
								<div class="count ">0</div>
							</div>
						</div>
						<div class="tag ">
							<div class="info">
								<input class="title" disabled="disabled" value="EC website">
								<div class="count ">3</div>
							</div>
						</div>
						<div class="tag selected">
							<div class="info">
								<input class="title" disabled="disabled" value="PRT works">
								<div class="count ">4</div>
							</div>
						</div>
						<div class="tag ">
							<div class="info">
								<input class="title" disabled="disabled" value="Setups">
								<div class="count ">2</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div aria-label="Notes" class="section notes">
			<div class="content">
				<div class="section-title-bar">
					<div class="padded">
						<div class="filter-section" role="search">
							<input class="filter-bar" placeholder="Search" title="Searches services in the currently selected tag">
						</div>
					</div>
				</div>
				<div class="scrollable">
					<div class="infinite-scroll">
						<div id="grid" style="width: 100%; height: 100%;"></div>
					</div>
				</div>
			</div>
		</div>
		<div aria-label="Note" class="section editor">
			<div class="section-title-bar" id="editor-title-bar">
				<div id="toolbar" style="padding: 4px; border: 1px solid #dfdfdf; border-radius: 3px"></div>
			</div>

			<div data-tabs id="tabs" style="width: 100%;"></div>
			<div data-tabs-content class="tabs-content"></div>

		</div>
	</div>

	<div class="sn-component">
		<div class="app-bar no-edges" id="app-bar">
			<div class="left">

				<div class="item">
					<div class="label">
						Refresh
					</div>
				</div>
				<div class="item no-pointer">
					<div class="label subtle">Last Refreshed 3s Ago</div>
				</div>
			</div>
			<div class="center">
				<div class="item">
					<div class="label info">Update Available</div>
				</div>
			</div>
			<div class="right">
				<div class="item">
					<div class="label">Help</div>
				</div>
				<div class="item border"></div>
				<div class="item" id="bug">
					<div class="label">Report Issue</div>
				</div>
				<div class="item border"></div>
				<div class="item">
					<div class="column">
						<div class="circle small success"></div>
					</div>
					<div class="column">
						<div class="label">Account</div>
					</div>
					<div class="column">
						<div class="sublabel">Please update</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="app.js"></script>
</html>
